<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" type="text/css" href="timepicker.css">

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "timepicker"}
            }
        },

        "showPickerCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "showPickerCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.isOpen"}
            }
        },

        "timeInput": {
            "prototype": "ui/input-text.reel",
            "properties": {
                "element": {"#": "timeInput"}
            }
        },

        "hourUnit": {
            "prototype": "ui/timepicker-unit.reel",
            "properties": {
                "element": {"#": "hourUnit"}
            },
            "bindings": {
                "value": {"<->": "@owner.hour"}
            }
        },

        "minuteUnit": {
            "prototype": "ui/timepicker-unit.reel",
            "properties": {
                "element": {"#": "minuteUnit"}
            },
            "bindings": {
                "value": {"<->": "@owner.minute"}
            }
        },

        "secondUnit": {
            "prototype": "ui/timepicker-unit.reel",
            "properties": {
                "element": {"#": "secondUnit"}
            },
            "bindings": {
                "value": {"<->": "@owner.second"}
            }
        },

        "meridianUnit": {
            "prototype": "ui/timepicker-unit.reel",
            "properties": {
                "element": {"#": "meridianUnit"}
            },
            "bindings": {
                "value": {"<->": "@owner.meridian"}
            }
        },

        "showSecondCondition":{
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "showSecondCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.showSeconds"}
            }
        },

        "showMeridianCondition":{
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "showMeridianCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.showMeridian"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="timepicker" class="Timepicker bootstrap-timepicker input-group">
        <span class="input-group-addon"><span class="Timepicker glyphicon glyphicon-time"></span></span>
        <div data-montage-id="showPickerCondition" class="bootstrap-timepicker-widget dropdown-menu">
            <div data-montage-id="hourUnit"></div>
            <div data-montage-id="minuteUnit"></div>
            <span data-montage-id="showSecondCondition">
                <div data-montage-id="secondUnit"></div>
            </span>
            <span data-montage-id="showMeridianCondition">
                <div data-montage-id="meridianUnit"></div>
            </span>
        </div>
        <input type="text" data-montage-id="timeInput" class="TimeInput form-control"/>
    </div>
</body>
</html>
