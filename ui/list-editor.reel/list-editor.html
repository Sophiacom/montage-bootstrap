<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="list-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "listEditor"},
                "inputElement": {"@": "inputElement"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.list"}
            }
        },
        "listItem": {
            "prototype": "ui/text.reel",
            "properties":{
                "element": {"#": "listItem"}
            },
            "bindings": {
                "value": {"<->": "@repetition:iteration.object"}
            }
        },
        "listButton": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "listButton"},
                "style": "danger",
                "glyphicon": "remove"
            },
            "bindings": {
                "detail.index": {"<-": "@repetition:iteration.index"},
                "enabled": {"<-": "@owner.enabled"}
            },
            "listeners": [
                {
                    "type": "action",
                    "capture": true,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "addButton": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "addButton"},
                "style": "default"
            },
            "listeners": [
                {
                    "type": "action",
                    "capture": true,
                    "listener": {"@": "owner"}
                }
            ],
            "bindings": {
                "enabled": {"<-": "@owner.enabled && @owner.inputElement.value"}
            }
        },
        "inputElement": {
            "prototype": "ui/input-text.reel",
            "properties": {
                "element": {"#": "inputElement"}
            },
            "bindings": {
                "enabled": {"<-": "@owner.enabled"},
                "value": {"<->": "@owner.fieldValue"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="listEditor">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-4 pull-right">
                        <div class="input-group">
                            <input data-montage-id="inputElement" class="ListTextField"></input>
                            <span class="input-group-btn">
                                <a data-montage-id="addButton">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <ul data-montage-id="repetition" class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-11">
                            <span data-montage-id="listItem"></span>
                        </div>
                        <div class="col-xs-1">
                            <div class="pull-right">
                                <button data-montage-id="listButton"></button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
